# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: pylint, mypy and pytest

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"] # ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install System Dependencies
      run: sed 's/#.*//' packages.txt | xargs sudo apt-get install -y
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry config virtualenvs.create false
        poetry install
    - name: Analysing the code with pylint
      run: |
        poetry run pylint $(git ls-files 'src/*.py')
    - name: Analysing the code with mypy
      run: |
        poetry run mypy src
    - name: Testing the code with pytest
      run: |
        PYTHONPATH=./src poetry run pytest --cov-report=xml --cov=src tests/
    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}
  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: codecov/codecov-action@v2
      with:
        directory: ./
        files: ./coverage.xml,./.coverage/coverage.xml
        flags: unittests # optional
        name: codecov-umbrella # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
