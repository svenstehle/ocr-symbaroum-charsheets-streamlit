# This workflow will install Python dependencies, run tests with a variety of Python and OS versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DEBUG: false
  DISPLAY: null

jobs:
  test:
    runs-on: ${{ matrix.system.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        # python-version: ["3.8", "3.9"]
        system: [
          {
            os: "ubuntu-latest",
            prod: ".github/scripts/ubuntu_prod.sh",
            debug: ".github/scripts/ubuntu_debug.sh"
          },
          {
            os: "macos-latest",
            prod: ".github/scripts/macos_prod.sh",
            debug: ".github/scripts/macos_debug.sh"
          },
        ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    - name: Install System Dependencies Debug
      if: ${{ env.DEBUG == 'true' }}
      run: |
        ${{ matrix.system.debug }}

    - name: Install System Dependencies Prod
      if: ${{ env.DEBUG == 'false' }}
      run: |
        ${{ matrix.system.prod }}

    # - name: Install chrome
    #   run: |
    #     .github/scripts/install_chrome.sh

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry config virtualenvs.create false
        poetry install

    - name: Start Streamlit app
      run: |
        poetry run streamlit run src/app.py &
        echo ::set-output name=exit_code::$?

    # - name: Sleep for 10 seconds and do healthcheck on streamlit server
    #   shell: bash
    #   run: |
    #     sleep 10
    #     curl -Is http://localhost:8501 | head -n 1

    - name: Testing the Code with Pytest if debug
      if: ${{ env.DEBUG == 'true' }}
      run: >
        PYTHONPATH=./src TESSDATA_PREFIX=/usr/local/share/tessdata
        poetry run pytest tests/integration/app/test_localhost.py
        --headless --cov-report=xml --cov

    - name: Testing the Code with Pytest if prod
      if: ${{ env.DEBUG == 'false' }}
      run: >
        PYTHONPATH=./src
        poetry run pytest tests/integration/app --settings-file=tests/visual_testing.py
        --chromium-arg="force-device-scale-factor=1,headless"
        --headless --cov-report=xml --cov

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        files: coverage.xml,./coverage.xml
        fail_ci_if_error: false
